<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>layout</title>
<link th:href="@{image/PdZEiXt5-log.jpg}" rel="icon">
<link th:href="@{image/PdZEiXt5-log.jpg}" rel="apple-touch-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/navbarBottom.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/dropdown.css}">
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark ">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/GestionAccount}">Gestion Account</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<div class="row">
						<div class="col col-lg-2" sec:authorize="isAuthenticated()">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" th:href="@{/GestionAccount}">Home</a></li>
								<li class="nav-item"><a class="nav-link  active"
									aria-current="page" th:href="@{/client/index}">Clients</a></li>
								<li class="nav-item">
									<div class="dropdown">
										<a onclick="myFunction()" class="dropbtn nav-link active">Comptes</a>
										<div id="myDropdown" class="dropdown-content">
											<a th:href="@{/compteCourant}">Compte Courante</a> 
											<a th:href="@{/compteEpargne}">Compte Epargne</a> 
										</div>
									</div>
								</li>

							</ul>
						</div>
						<div class="col col-lg-2">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item" sec:authorize="isAnonymous()"><a
									class="nav-link active" aria-current="page" href="/">Home</a></li>
								<li class="nav-item" sec:authorize="isAuthenticated()"><a
									class="nav-link active" aria-current="page"
									th:href="@{/Operations}">Operations</a></li>
								<li class="nav-item" sec:authorize="isAnonymous()"><a
									class="nav-link active" th:href="@{/GestionAccount}">Gestion
										Account</a></li>
								<li class="nav-item"><a sec:authorize="isAuthenticated()"
									class="nav-link active" th:href="@{/logout}">Logout</a></li>
								<li class="nav-item"><a sec:authorize="isAnonymous()"
									class="nav-link active" th:href="@{/login}">Login</a></li>
									<li class="nav-item"><a sec:authorize="isAnonymous()"
										class="nav-link active" th:href="@{/registerform}">sign up</a></li>
							</ul>
						</div>

					</div>

				</div>
			</div>
		</nav>
	</header>
	<div layout:fragment="content"></div>

	<footer>
		<div class="navbarBottom">
			<a
				th:href="@{https://web.facebook.com/profile.php?id=100009301717423}"
				target="_blank" class="active">FACEBOOK</a> <a
				th:href="@{https://www.instagram.com/otmane_tahiri_0/}"
				target="_blank">INSTGRAME</a> <a
				th:href="@{https://github.com/otmanet}" target="_blank">GITHUB</a> <a
				th:href="@{https://otmanet.github.io/OtmaneTahri-Portfolio/#}" target="_blank">PORTFOLIO</a>

		</div>
	</footer>
	<script type="text/javascript" th:src="@{/css/dropdown.js}"></script>
</body>
</html>
