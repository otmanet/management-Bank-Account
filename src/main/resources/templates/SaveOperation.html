<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Save Operation</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="card  d-flex p-2 mt-3 w-50">
				<div class="border-bottom p-3 bg-black">
					<h5 class="card-title text-success">Save Compte Courant</h5>
				</div>
				<form th:action="@{/saveOp}" method="post">
					<input type="radio" id="html" name="typeOperation" th:value="V"
						checked="checked"> <label for="html">Versement</label> <input
						type="radio" id="html" name="typeOperation" th:value="R">
					<label for="html">Retrait</label>
					<div class="form-group mt-4">
						<select class="form-control select-css" name="compte"
							th:value="*{compte}" required>
							<option value="" disabled selected>choose Compte</option>
							<optgroup th:each="c:${listCompte}">
								<option th:text="${c.code}" th:value="${c.code}">
							</optgroup>
							</option>
						</select>
					</div>
					<div class="group-form">
						<label for="html">Montant :</label> <input
							class="form-control w-50" name="montant" />
					</div>
					<input type="hidden" name="deleted" th:value="false">
								<div class="text-danger" th:if="${soldsala}" th:text="${soldsala}"></div>
					<Button class="btn btn-outline-success mt-3" type="Submit">Save</Button>

				</form>
			</div>
		</div>


	</div>
</body>
</html>
